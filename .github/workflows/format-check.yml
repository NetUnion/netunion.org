name: Prettier Format Check

on:
    pull_request:
        branches: [main]

jobs:
    prettier:
        name: Check Code Format with Prettier
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '22'
            - run: yarn install --frozen-lockfile
            - run: yarn prettier --check .
